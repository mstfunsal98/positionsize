<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Financial Calculator</h1>
        <div class="input-group">
            <label for="fundSize">Fund Size:</label>
            <input type="number" id="fundSize" placeholder="Enter fund size">
        </div>
        <div class="input-group">
            <label for="fundLoss">Fund Loss %:</label>
            <input type="number" id="fundLoss" placeholder="Enter fund loss %">
        </div>
        <div class="input-group">
            <label for="stopLoss">Stop Loss %:</label>
            <input type="number" id="stopLoss" placeholder="Enter stop loss %">
        </div>
        <button onclick="calculate()">Calculate</button>
        <div class="result" id="result"></div>

        <div class="dropdown">
            <button onclick="toggleDropdown()">Other Calculation</button>
            <div class="dropdown-content" id="dropdownContent">
                <div class="input-group">
                    <label for="tradeType">Trade Type:</label>
                    <select id="tradeType">
                        <option value="long">Long</option>
                        <option value="short">Short</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="entryPrice">Entry Price:</label>
                    <input type="number" id="entryPrice" placeholder="Enter entry price">
                </div>
                <div class="input-group">
                    <label for="stopLossPercent">Stop Loss %:</label>
                    <input type="number" id="stopLossPercent" placeholder="Enter stop loss %">
                </div>
                <button onclick="calculateStopPrice()">Calculate Stop Price</button>
                <div class="result" id="stopPriceResult"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
